<!DOCTYPE html>
<html>
  <head>
    <title>Intention Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <p class='title'>INTENTION TIMER</p>
    </header>
    <main>
      <section class='left-container'>
        <div class="activity-content">
          <p class='activity-title'>New Activity</p>
          <form class="activity-form">
            <section class='form-content'>
              <p class='select-title'>Select a category:</p>
              <div class="activity-btns-container">
                <div class="study-btn activity-btn">
                  <img id="study-img" src="./assets/study.svg" alt="study icon" >
                  <p>Study</p>
                </div>
                <div class="meditate-btn activity-btn">
                  <img id="meditate-img" src="./assets/meditate.svg" alt="meditate icon" >
                  <p>Meditate</p>
                </div>
                <div class="exercise-btn activity-btn">
                  <img id="exercise-img" src="./assets/exercise.svg" alt="exercise icon">
                  <p>Exercise</p>
                </div>
                <!-- <button class="study-btn activity-btn"><img src="./assets/study.svg" alt="">Study</button> -->
                <!-- <button class="meditate-btn activity-btn"><img src="./assets/meditate.svg" alt="">Meditate</button>
                <button class="exercise-btn activity-btn"><img src="./assets/exercise.svg" alt="">Exercise</button> -->
              </div>
              <p class='input-title'>What would you like to acclomplish during this time?</p>
              <input class='activity-input'type="text" value="">
              <div class='min-sec-container'>
                <div class="min">
                  <p class='input-title'>Minutes</p>
                  <input class='min-input time-input' type="number" min='0'>
                </div>
                <div class="sec">
                  <p class='input-title'>Seconds</p>
                  <input class='sec-input time-input' type="number" min='0'>
                </div>
              </div>
              <button class='start-btn'>START ACTIVITY</button>
            </section>
          </form>
        </div>
      </section>
      <section class='right-container'>
        <p class='past-activity-title'>Past Activities</p>
        <div class="card-container">
          <div class="display-card-container">
            <p>You haven't logged any activities yet.</p>
            <p>Complete the form to the left to get started!</p>
            <!-- cards will populate here -->
          </div>
        </div>
      </section>
    </main>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
